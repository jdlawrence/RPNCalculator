
<!DOCTYPE html>
<head>
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id = "outer">
		<!-- Screen Divs -->
		<div id="screen">
			<div class="screenRow">
				<div class="label">Z:</div>
				<div class="registers" id="r3">&nbsp;</div>
			</div>
			<div class="screenRow">
				<div class="label">Y:</div>
				<div class="registers" id="r2">&nbsp;</div>
			</div>
			<div class="screenRow">
				<div class="label">X:</div>
				<div class="registers" id="r1">0</div>
			</div>
		</div>

		<!-- Button Divs -->
		<div id = "buttonSpace">
			<span class="button" id="seven">7</span>
			<span class="button" id="eight">8</span>
			<span class="button" id="nine">9</span>
			<span class="button" id="divide">/</span>
			<span class="button" id="four">4</span>
			<span class="button" id="five">5</span>
			<span class="button" id="six">6</span>
			<span class="button" id="multiply">*</span>
			<span class="button" id="one">1</span>
			<span class="button" id="two">2</span>
			<span class="button" id="three">3</span>
			<span class="button" id="subtract">-</span>
			<span class="button" id="zero">0</span>
			<span class="button" id="decimal">.</span>
			<span class="button" id="negative">+/-</span>
			<span class="button" id="add">+</span>
			<span class="button" id="enter">Enter</span>
			<span class="button" id="clear">Clear</span>
			
			<span class="button" id="clearReg">ClearReg</span>
			
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
